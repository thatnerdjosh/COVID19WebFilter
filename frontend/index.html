<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <title>COVID-19 Case Filter TH</title>
</head>
<body>
 <table id="example" class="display" style="width:100%">
    <thead>
        <tr>
            <th>Confirmation Date</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Gender (English)</th>
            <th>Nation</th>
            <th>Nation (English)</th>
            <th>Province</th>
            <th>Province (English)</th>
            <th>District</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>Confirmation Date</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Gender (English)</th>
            <th>Nation</th>
            <th>Nation (English)</th>
            <th>Province</th>
            <th>Province (English)</th>
            <th>District</th>
        </tr>
    </tfoot>
</table>   
<script>
$(document).ready(function() {
    $('#example').DataTable( {
        "ajax": 'https://covid19thapi.ngrok.io/search',
        "columns": [
            { "data": "ConfirmDate" },
            { "data": "Age" },
            { "data": "Gender" },
            { "data": "GenderEn" },
            { "data": "Nation" },
            { "data": "NationEn" },
            { "data": "Province" },
            { "data": "ProvinceEn" },
            { "data": "District" }
        ]
    } );
} );
</script>
</body>
</html>
